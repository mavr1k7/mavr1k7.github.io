---
layout: default
---

<main>
<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>
    <div style="position: relative;">
        <img class="post-profile" src="/assets/me.jpg" alt="Picture of me and the wife">
        <img class="post-arrow-me" src="/assets/arrow-me.png" alt="Arrow pointing to me">
        <img class="post-arrow-wife" src="/assets/arrow-wife.png" alt="Arrow pointing to wife">
    </div>

    {{ content }}
</div>
</main>
