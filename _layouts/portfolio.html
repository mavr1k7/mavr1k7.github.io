---
layout: default
---

<main>
<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>

    {{ content }}
    <div class="timeline">
        {% for item in site.data.timeline %}
        <div class="timeline-item">
            <div class="timeline-item-content">
                <div class="row">
                    <div class="column">
                        <h1 class="timeline-item-title">{{ item.title }}</h1>
                        <h3 class="timeline-item-subtitle">{{ item.subtitle }}</h3>
                    </div>
                    <div class="column" style="text-align: right; padding-top: 20px;">
                        <h3 class="timeline-item-location">{{ item.location }}</h3>
                        <time class="timeline-item-subtitle">{{ item.from }} - {{ item.to }}</time>
                    </div>
                </div>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</main>
